<link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% extends '/admin/base.html' %}

{% block body %}
<div class="container">
      <div class="d-flex m-5 justify-content-center">
            <h3 class="me-2"> Chọn thời gian: </h3>
            <input class="calendar" type="month" id="monthPicker"
                  name="revenue">
      </div>

      <div class="row">
            <div class="report-title">BÁO CÁO DOANH THU THEO THÁNG</div>
            <div class="col-md-6 col-12">
                  <table class="table report-table">
                        <p class="text-center">Tháng: </p>
                        <thead>
                              <tr>
                                    <th>STT</th>
                                    <th>Loại Phòng</th>
                                    <th>Doanh thu</th>
                                    <th>Số lượt thuê</th>
                                    <th>Tỷ lệ</th>
                              </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                              <tr>
                                    <td colspan="5">
                                          Tổng doanh thu:
                                    </td>
                              </tr>
                        </tfoot>
                  </table>
            </div>
            <div class="col-md-6 col-12">
                  <canvas id="myChart"></canvas>
            </div>
      </div>

      <div class="d-flex justify-content-between mb-5">
            <div></div>
            <div class="format-button">
                  <button type="button" class="btn btn-danger"><a href="{{ url_for('admin.index') }}">Trở lại</a></button>
                  <button type="button" class="btn btn-success" id="export-btn"><a href="#">Xuất báo cáo</a></button>
            </div>
      </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script
      src="{{ url_for('static', filename='js/calendarMonthYear.js') }}"></script>
<script
      src="{{ url_for('static', filename='js/loadRevenueStats.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="{{ url_for('static', filename='js/exportRevenue.js') }}"></script>
{% endblock %}
