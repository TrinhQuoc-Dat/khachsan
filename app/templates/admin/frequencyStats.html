<link rel="stylesheet"
      href="{{ url_for('static', filename='css/frequency.css') }}"> 
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% extends '/admin/base.html' %}

{% block body %}
<body>
      <div class="container">
            <h3 class="report-title text-center text-danger">BÁO CÁO MẬT ĐỘ SỬ DỤNG PHÒNG</h3>
            <div class="d-flex m-2 justify-content-center">
                  <h3 class="me-2"> Chọn thời gian: </h3>
                  <input class="calendar" type="month" id="monthPicker"
                        name="revenue">
            </div>
            
            <div class="row">
                  
                  <div class="format-chart">
                        <canvas id="myChart"></canvas>
                  </div>
                  <div class="row">
                        <div class="col-md-1"></div>
                        <table class="table report-table col-md-10">
                              <thead>
                                    <tr>
                                          <th>STT</th>
                                          <th>Phòng</th>
                                          <th>Số ngày thuê</th>
                                          <th>Tỷ lệ</th>
                                          <th></th>
                                    </tr>
                              </thead>
                              <tbody>

                              </tbody>
                        </table>
                        <div class="col-md-1"></div>
                  </div>
                  
            </div>
      
            <div class="d-flex justify-content-between mb-5">
                  <div></div>
                  <div class="format-button">
                        <button type="button" class="btn btn-danger"><a href="{{ url_for('admin.index') }}">Trở lại</a></button>
                        <button type="button" class="btn btn-success" id="export-btn"><a href="#">Xuất báo cáo</a></button>
                  </div>
            </div>
      
      </div>
      

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="{{ url_for('static', filename='js/frequency.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
      <script src="{{ url_for('static', filename='js/exportRevenue.js') }}"></script>
</body>
{% endblock %}
