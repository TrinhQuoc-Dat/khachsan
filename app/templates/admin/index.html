{% extends '/admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1>WELCOM {{ current_user.name }} TO ADMINISTRAYTION WEBSITE!!!</h1>

<div>
    <canvas id="myChart"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

{% else %}
<h1 class="text-center text-danger">Dang nhap trang ADMIN</h1>
<form method="post" action="{{ url_for('singin_admin') }}">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter email" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-primary m-2 btn-danger">Đăng Nhập</button>
</form>
{% endif %}
{% endblock %}
